<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Kombat</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="movie-kombat.js"></script>
</head>
<body>
<header class="flex items-center p-4 bg-gray-800 text-white">
  <img src="img/movie-kombat-logo.png" alt="Movie Kombat Logo" class="h-8 w-8 mr-2" />
  <h1 class="text-2xl font-bold">Movie Kombat</h1>
</header>

<div class="max-w-3xl mx-auto text-center mt-16">
    <h1 class="text-4xl font-bold text-gray-900 leading-tight mb-2 pb-4 relative">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500">Add your movies</span>
        <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500"></span>
    </h1>
    <p class="text-lg text-gray-800 mb-8">Search and add 8 ğŸ¬ movies</p>
</div>

<div class="max-w-sm mx-auto" >

  <button onclick="toggleAccordion(1)" class="w-full flex justify-between items-center py-5 text-slate-800">
    <span>OMDB API key</span>
    <span id="icon-1" class="text-slate-800 transition-transform duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>
  <div id="content-1" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
  <div class="relative">
    <input type="password" id="apiKeyInput" placeholder="Enter your OMDB API key..."
           class="pr-10"/>
    <button type="button" id="toggleApiKey" class="absolute right-2 top-2 text-gray-600">
      ğŸ‘ï¸
    </button>
  </div>
  </div>
  <input type="text" id="movieInput" placeholder="Enter movie title..."/>
  <div id="movieInfo" class="movie-info"></div>
  <button id="addMovieButton" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Add movie
  </button>
</div>

<div class="container mx-auto">
  <div id="movieGrid" class="grid mb-8 border border-gray-200 rounded-lg shadow-xs dark:border-gray-700 md:mb-12 md:grid-cols-6 bg-white dark:bg-gray-800">
    <!-- Movie cards will be added here -->
  </div>
</div>


</body>
</html>
